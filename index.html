<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        .circle1:hover{
            fill: blue;
        }
    </style>
</head>
<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow">
    </svg>
    <hr>
    <svg width="200" height="200">
        <path d="M50,150 L150,150 L60,50 L100,170 L10,90 L190,90 L100,170 L140,50 Z"
              fill="orange" stroke="black" stroke-width="2"/>
    </svg>
    <hr>
    <svg width="100" height="100">
        <circle class="circle1" cx="50" cy="50" r="40" fill="red">
    </svg>
</body>
</html>
